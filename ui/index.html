<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="dialog_window_holder login_window">
    <div class="dialog_window">
      <form id="login_form">
        <div class="form-group input_form">
          <div class="error_message" id="login_error"></div>
          <input type="text" class="form-control" name="login" id="login" value="operator" placeholder="User"/>
          <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password"/>
        </div>
        <div class="form-group custom_checkbox">
          <input type="checkbox" id="remember_me"/>
          <label for="remember_me">Remember me</label>
        </div>
        <div class="form-group">
          <input type="submit" class="btn" value="Log in"/>
        </div>
        <div style="font-size: 14px; font-style: italic">
          Default user name: <b>operator</b><br />
          Default password: <b>123</b><br />
          Demo source: <b><a href="https://github.com/alttch/eva-demo-farm">https://github.com/alttch/eva-demo-farm</a></b>
        </div>
      </form>
    </div>
  </div>

  <div class="log_block">
    <div class="log_holder">
      <div class="nano">
        <div class="nano-content">
        </div>
      </div>
    </div>
    <div class="logout_block">
      <div class="btn" onclick="logout()">Logout</div>
    </div>
  </div>
  
  <div class="page_content containers nano">
    <div class="farms_holder nano-content">
    </div>
  </div>
  
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/nanoscroller.js"></script>
  <script src="js/tools.js"></script>
  <script src="js/eva.min.js"></script>
  <script src="js/script.js"></script>

  <script type="text/javascript">
    //ws_mode = false;

    $(document).ready(function() {
      var greenHouseNumber = 2;
      for (var i=1; i<=greenHouseNumber; i++) {
        createFarm(i);
      }
      $eva.on('login.success', after_login);
      $eva.on('login.failed', failed_login);
      $eva.on('log.record', process_log_record);
      $eva.watch('sensor:greenhouse*/env/temp', ui_set_sensor);
      $eva.watch('sensor:greenhouse*/env/hum', ui_set_sensor);
      $eva.watch('sensor:greenhouse*/env/soilm', ui_set_sensor);
      $eva.watch('sensor:greenhouse*/env/ldr', ui_set_bright);
      $eva.watch('unit:greenhouse*/lamp', ui_set_lamp);
      $eva.watch('unit:greenhouse*/pump', ui_set_water);
      var l = $cookies.read("login");
      var p = $cookies.read("password");
      $('#login_form').submit(function(e) {
        e.preventDefault();
        $eva.login = e.currentTarget.login.value;
        $eva.password = e.currentTarget.password.value;
        var remember_me = e.currentTarget.remember_me.checked;
      start_login(remember_me);
      });
      if (l && p) {
        $eva.login = l;
        $eva.password = p;
        start_login();
      } else {
        if ($eva.in_evaHI) {
          start_login(false);
        } else {
          show_login_form();
        }
      }
    });
  </script>

  <script>
    var chartOptions = {
      legend: {
        display: false
      },
      scales: {
        yAxes: [{
          ticks: {
            maxTicksLimit: 5,
            userCallback: function(value, index, values) {
              if(index == 0 || index == values.length-1) return value;
            },
          },
          gridLines: {
            display: false,
            zeroLineColor: '#b3b3b3',
          },
        }],
        xAxes: [{
          type: 'time',
          time: {
            unit: 'hour',
            unitStepSize: 1,
            round: 'minute',
            tooltipFormat: 'H:mm:ss',
            displayFormats: {
              hour: 'H:mm',
            },
          },
          ticks: {
            maxTicksLimit: 12,
            maxRotation: 0,
            autoSkip: true,
          },
          gridLines: {
            display: false,
            zeroLineColor: '#b3b3b3',
          },
        }],
      },
      plugins: {
        filler: {
          propagate: true
        }
      },
      elements: {
        line: {
          tension: 0, // disables bezier curves
          borderWidth: 1,
          borderColor: 'rgba(144,144,144,1)'
        }
      },
      tooltips: {
        mode: 'index',
        intersect: false,
      },
      animation: {
        duration: 0, // general animation time
      },
    };
    //var ctx = document.getElementById("greenhouse1_tempGraph").getContext('2d');
    var myChart = [];
  </script>
</body>
</html>
